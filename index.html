<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <article>
      <section class="product-image">
        <img
          src="./images/image-product-desktop.jpg"
          alt="product image"
          class="desktop-image"
        />
        <img
          src="./images/image-product-mobile.jpg"
          alt="product image for mobile"
          class="mobile-image"
        />
      </section>
      <section class="product-info">
        <p class="tag">PERFUME</p>
        <p class="product-name">Gabrielle Essence Eau De Parfum</p>
        <p class="desc">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <div class="price-tag">
          <p class="highlight-price">$149.99</p>
          <p class="original-price">$169.99</p>
        </div>
        <button>
          <img class="logo" src="./images/icon-cart.svg" alt="cart logo" />Add
          to Cart
        </button>
      </section>
    </article>
  </body>
</html>
